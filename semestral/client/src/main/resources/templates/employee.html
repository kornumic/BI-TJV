<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.name}">Employee Name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<div class="div-top">
    <h1 class="h1-left" ><a class="wm-link" href="/workmanager" > Work Manager </a></h1>
</div>

<div class="edit">
    <a th:href="'/employees/'+${employee.id}+'/edit'">
        <button class="btn btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
        </button>
    </a>
</div>
<div>
    <h2>Employee INFO:</h2>
    <div>
        <img class="icon" th:src="@{/images/person.png}" src="../static/images/person.png" alt="Default photo of person">
    </div>
    <div class="info">
        <p th:text="'Employee Id:   '+${employee.id}">         Employee Id:      0</p>
        <p th:text="'Name:          '+${employee.name}">       Name:             null</p>
        <p th:text="'Date Of Birth: '+${employee.dateOfBirth}">Date Of Birth:    null</p>
        <p th:text="'Address:       '+${employee.address}">       Address:          null</p>
        <p th:text="'Skill:         '+${employee.skill}">       Skill:            0</p>
        <p th:text="'Salary:        '+${employee.salary}">       Salary:           0</p>
    </div>
</div>

<div class = "float-jobs-container">
    <div class = "float-jobs-child">
        <div class = "my-jobs">
            <h3>Assigned jobs</h3>
            <table class = "table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Difficulty</td>
                        <td>Time</td>
                        <td>Finished</td>
                    </tr>
                </thead>
                <tbody th:each="myJob : ${employee.myJobs}">
                    <td th:text="${myJob.name}">Name</td>
                    <td th:text="${myJob.difficulty}">Difficulty</td>
                    <td th:text="${myJob.time}">Time</td>
                    <td th:text="${myJob.finished}">Is finished</td>
                </tbody>
            </table>
        </div>
    </div>
    <div class = "float-jobs-child">
        <div class = "assignable-jobs">
            <h3>Assignable jobs</h3>
            <table class = "table">
                <thead>
                <tr>
                    <td>Name</td>
                    <td>Difficulty</td>
                    <td>Time</td>
                    <td>Finished</td>
                </tr>
                </thead>
                <tbody th:each="assignableJob : ${assignableJobs}">
                <td th:text="${assignableJob.name}">Name</td>
                <td th:text="${assignableJob.difficulty}">Difficulty</td>
                <td th:text="${assignableJob.time}">Time</td>
                <td th:text="${assignableJob.finished}">Is finished</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
