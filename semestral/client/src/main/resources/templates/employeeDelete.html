<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<form class="question" method = "post" action="#" th:action="@{/employees/{id}/delete(id=${id})}">
    <div class="alert alert-warning alert-question">
        <p>WARNING: Are you sure you want to delete the employee?</p>
    </div>
    <div class="side-buttons">
        <div class="left-button">
            <input type="submit" class="btn btn-primary" value="YES">
        </div>
        <div class="right-button">
            <p><a  href="/employees"><button class="btn btn-primary">NO</button></a></p>
        </div>
    </div>
</form>
</body>
</html>
