<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager | Edit employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<div class="div-top">
    <h1 class="h1-left"><a class="wm-link" href="/workmanager"> Work Manager: Employee Editing</a></h1>
</div>
<form class="form" method = "post" action="#" th:object="${employee}" th:action="@{/employees/{id}/edit(id=${employee.id})}">
    <div class="alert alert-danger" th:if="*{error}">
        <p th:text="*{message}">Unknown error, please contact support</p>
    </div>
    <div class="form-line">
        <label for="name">First and second name:</label>
        <input  type="text" name="name" id="name" class="form-control" th:field="*{name}"/>
    </div>
    <div class="form-line">
        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}"/>
    </div>
    <div class="form-line">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" class="form-control" th:field="*{address}"/>
    </div>
    <div class="form-line">
        <label for="salary">Salary:</label>
        <input type="number" name="salary" id="salary" class="form-control" th:field="*{salary}"/>
    </div>
    <div class="form-line">
        <label for="skill">Skill:</label>
        <input type="number" name="skill" id="skill" class="form-control" th:field="*{skill}"/>
    </div>
    <div class="form-line">
        <input type="submit" class="btn btn-primary">
    </div>
</form>
<p><a th:href="'/employees/'+${id}"><button class="btn btn-primary">Back</button></a></p>
</body>
</html>
