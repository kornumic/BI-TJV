<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager | Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<div class = "div-top">
    <h1 class = "h1-left">Work Manager: Employees</h1>
</div>
<div class="side-buttons">
    <p><a href="/employees/add"><button class="btn btn-primary" >Add new employee</button></a></p>
</div>
<div class = "table-block">
    <table class = "table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Address</td>
            <td>Birth Date</td>
            <td>Salary</td>
            <td>Skill</td>
            <td>More</td>
        </tr>
        </thead>
        <tbody class = "line" th:each="employee : ${employees}">
        <td th:text="${employee.name}">Name</td>
        <td th:text="${employee.address}">Address</td>
        <td th:text="${employee.dateOfBirth}">Date of birth</td>
        <td th:text="${employee.salary}">Salary</td>
        <td th:text="${employee.skill}">Skill</td>
        <td >
            <a th:href="'/employees/'+${employee.id}">
                <button  class="btn btn-secondary">Info</button>
            </a>
        </td>
        <td >
            <a th:href="'/employees/'+${employee.id}+'/delete'">
                <button  class="btn btn-secondary">Delete</button>
            </a>
        </td>
        </tbody>
    </table>
</div>
</body>
</html>
