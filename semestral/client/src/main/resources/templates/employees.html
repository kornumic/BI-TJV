<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color:dimgrey;">
<h1>Employees</h1>
<table class = "table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Address</td>
            <td>Birth Date</td>
            <td>Salary</td>
            <td>Skill</td>
        </tr>
    </thead>
    <tbody th:each="employee : ${employees}">
        <td th:text="${employee.id}">meno</td>
        <td th:text="${employee.name}">priezvisko</td>
        <td th:text="${employee.address}">adresa</td>
        <td th:text="${employee.dateOfBirth}">datum</td>
        <td th:text="${employee.salary}">plat</td>
        <td th:text="${employee.skill}">zrucnost</td>
    </tbody>
</table>
</body>
</html>
