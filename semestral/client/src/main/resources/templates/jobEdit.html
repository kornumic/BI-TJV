<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager | Create job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<div class="div-top">
    <h1 class="h1-left"><a class="wm-link" href="/workmanager"> Work Manager: Job editing</a></h1>
</div>
<form class="form" method = "post" action="#" th:action="@{/jobs/{id}/edit(id=${job.id})}" th:object="${job}" >
    <div class="alert alert-danger" th:if="*{error}">
        <p th:text="*{message}">Unknown error, please contact support</p>
    </div>
    <div class="form-line">
        <label for="name">Job name:</label>
        <input  type="text" name="name" id="name" class="form-control" th:field="*{name}"/>
    </div>
    <div class="form-line">
        <label for="Difficulty">Difficulty:</label>
        <input type="number" name="Difficulty" id="Difficulty" class="form-control" th:field="*{difficulty}"/>
    </div>
    <div class="form-line">
        <label for="time">Time:</label>
        <input type="number" name="time" id="time" class="form-control" th:field="*{time}"/>
    </div>
    <div class="form-line">
        <label for="finished">Is finished:</label>
        <input type="checkbox" name="finished" id="finished" th:checked="*{finished}"/>
    </div>
    <div class="form-line">
        <input type="submit" class="btn btn-primary" >
    </div>
</form>
<p><a th:href="'/jobs/'+${id}"><button class="btn btn-primary">Back</button></a></p>
</body>
</html>
