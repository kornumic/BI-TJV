<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager | Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<div class="div-top">
    <h1 class="h1-left">Work Manager: Jobs</h1>
</div>
<div class="side-buttons">
    <p><a href="/jobs/add"><button class="btn btn-primary" >Add new job</button></a></p>
</div>
<div class = "table-block">
    <table class = "table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Difficulty</td>
                <td>Time</td>
                <td>Is finished</td>
                <td>More</td>
            </tr>
        </thead>
        <tbody class = "line" th:each="job : ${jobs}">
            <td th:text="${job.name}">Name</td>
            <td th:text="${job.difficulty}">Difficulty</td>
            <td th:text="${job.time}">Time</td>
            <td th:text="${job.finished}">Is finished</td>
            <td >
                <a th:href="'/jobs/'+${job.id}">
                    <button  class="btn btn-secondary">Info</button>
                </a>
            </td>
        </tbody>
    </table>
</div>
</body>
</html>
