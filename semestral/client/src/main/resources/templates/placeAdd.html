<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager | Create place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<div class="div-top">
    <h1 class="h1-left"><a class="wm-link" href="/workmanager"> Work Manager: Place registration</a></h1>
</div>
<form class="form" method = "post" action="#" th:action="@{/places/add}" th:object="${place}" >
    <div class="alert alert-danger" th:if="*{error}">
        <p th:text="*{message}">Unknown error, please contact support</p>
    </div>
    <div class="form-line">
        <label for="address">Place address:</label>
        <input  type="text" name="address" id="address" class="form-control" th:field="*{address}"/>
    </div>
    <div class="form-line">
        <label for="state">State:</label>
        <input type="checkbox" name="state" id="state" th:checked="*{state}"/>
    </div>
    <div class="form-line">
        <input type="submit" class="btn btn-primary" >
    </div>
</form>
<p><a href="/places"><button class="btn btn-primary">Back to all places</button></a></p>
</body>
</html>
