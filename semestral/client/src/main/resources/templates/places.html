<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Work Manager | Places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>
<div class = "div-top">
    <h1 class = "h1-left"><a class="wm-link" href="/workmanager"> Work Manager: Places</a></h1>
</div>
<div class="side-buttons">
    <p><a href="/places/add"><button class="btn btn-primary" >Add new place</button></a></p>
</div>
<div class = "table-block">
    <table class = "table">
        <thead>
        <tr>
            <td>Address</td>
            <td>State</td>
            <td>More</td>
        </tr>
        </thead>
        <tbody class = "line" th:each="place : ${places}">
        <td th:text="${place.address}">Address</td>
        <td th:text="${place.state}">State</td>
        <td >
            <a th:href="'/places/'+${place.id}">
                <button  class="btn btn-secondary">Info</button>
            </a>
        </td>
        <td >
            <a th:href="'/places/'+${place.id}+'/delete'">
                <button  class="btn btn-secondary">Delete</button>
            </a>
        </td>
        </tbody>
    </table>
</div>
</body>
</html>
